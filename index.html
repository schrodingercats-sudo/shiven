<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Shiven - Digital Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FFF6E5',
              peach: '#FFE2C0',
              'muted-black': '#222222',
              'accent-orange': '#FF9F40',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              cursive: ['Dancing Script', 'cursive'],
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(100px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(-100px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-100px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
            },
            animation: {
              'slide-up': 'slide-up 1s ease-out forwards',
              'slide-down': 'slide-down 0.8s ease-out forwards',
              'slide-in-left': 'slide-in-left 1s ease-out forwards',
              'slide-in-right': 'slide-in-right 1s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.13.1"
  }
}
</script>
<style>
  /* Enforce single-screen, non-scrollable layout */
  html, body, #root {
    height: 100%;
    width: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
    overscroll-behavior: none; /* Prevent bounce effects */
  }
  body {
    position: fixed; /* Strictly locks the viewport on iOS */
    inset: 0;
  }
</style>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
