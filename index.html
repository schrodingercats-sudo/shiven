<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Shiven - Digital Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FFF6E5',
              peach: '#FFE2C0',
              'muted-black': '#222222',
              'accent-orange': '#FF9F40',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              cursive: ['Dancing Script', 'cursive'],
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(60px)', opacity: '0', filter: 'blur(12px)' },
                '100%': { transform: 'translateY(0)', opacity: '1', filter: 'blur(0px)' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(-60px)', opacity: '0', filter: 'blur(12px)' },
                '100%': { transform: 'translateY(0)', opacity: '1', filter: 'blur(0px)' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-60px)', opacity: '0', filter: 'blur(12px)' },
                '100%': { transform: 'translateX(0)', opacity: '1', filter: 'blur(0px)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(60px)', opacity: '0', filter: 'blur(12px)' },
                '100%': { transform: 'translateX(0)', opacity: '1', filter: 'blur(0px)' },
              },
              'fade-in': {
                '0%': { opacity: '0', filter: 'blur(4px)' },
                '100%': { opacity: '1', filter: 'blur(0px)' },
              }
            },
            animation: {
              'slide-up': 'slide-up 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-down': 'slide-down 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-left': 'slide-in-left 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-right': 'slide-in-right 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fade-in 0.8s ease-out forwards',
            }
          }
        }
      }
    </script>
<style>
  /* Enforce single-screen, non-scrollable layout */
  html, body, #root {
    height: 100%;
    width: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
    overscroll-behavior: none; /* Prevent bounce effects */
  }
  body {
    position: fixed; /* Strictly locks the viewport on iOS */
    inset: 0;
  }

  /* --- Custom Scrollbar Design --- */
  
  /* Width and Height for Webkit Browsers */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  
  /* Track - Transparent to blend with background */
  ::-webkit-scrollbar-track {
    background: transparent; 
  }
  
  /* Thumb - Muted Black to match typography */
  ::-webkit-scrollbar-thumb {
    background: #222222;
    border-radius: 4px;
  }

  /* Thumb Hover - Accent Orange for interactivity */
  ::-webkit-scrollbar-thumb:hover {
    background: #FF9F40;
  }
  
  /* Firefox Scrollbar Support */
  * {
    scrollbar-width: thin;
    scrollbar-color: #222222 transparent;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
